<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>e-commerce</title>
</head>
<body>
    <header>
        <div class="container1 d-flex justify-content-between">
    <div id="myNav" class="overlay">
 
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="tab">
            <button class="tablinks" onclick="openMenu(event, 'Women')">Women</button>
            <button class="tablinks" onclick="openMenu(event, 'Men')">Men</button>
            <button class="tablinks" onclick="openMenu(event, 'Kids')">Kids</button>
        </div>




          <!-- Tab content -->
          <div id="Women" class="tabcontent">
            <button class="dropdown-btn pt-3">New
                <i class="fa-solid fa-chevron-down"></i>
              </button>
            <button class="dropdown-btn pt-3">Apparel
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <div class="dropdown-container">
                <a href="#">Outer</a>
                <a href="#">Dress</a>
                <a href="#">Blouse/Shirt</a>
                <a href="#">T-Shirt</a>
                <a href="#">Knitwear</a>
                <a href="#">Skirt</a>
                <a href="#">Pants</a>
                <a href="#">Denim</a>
                <a href="#">Kids</a>
              </div>
              <button class="dropdown-btn pt-3">Bag
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <button class="dropdown-btn pt-3">Shoes
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <button class="dropdown-btn pt-3">Beauty
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <button class="dropdown-btn pt-3">Accessories
                <i class="fa-solid fa-chevron-down"></i>
              </button>

              <div class="icon-wrapper">
                <span class="fa-solid fa-phone-flip"></span>
                <span style="opacity: 0.4;">(786) 713-8616</span>
               </div>
              <div class="icon-wrapper">
                 <span class="fa-solid fa-location-dot"></span>
                 <span style="opacity: 0.4;">Show locator</span>
                </div>
                
          </div>
          
          <div id="Men" class="tabcontent">
            <button class="dropdown-btn">New
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <button class="dropdown-btn">T-Shirts
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <button class="dropdown-btn">Pants
                <i class="fa-solid fa-chevron-down"></i>
              </button>
          </div>
          
          <div id="Kids" class="tabcontent">
            <button class="dropdown-btn">New
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <button class="dropdown-btn">Apparel
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <button class="dropdown-btn">Shoes
                <i class="fa-solid fa-chevron-down"></i>
              </button>
          </div>
      
      </div>
      <div id ="myCart" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      </div>
      
      <!-- Use any element to open/show the overlay navigation menu -->
      <span class="fa-solid fa-bars p-4" onclick="openNav()"></span>
       <span><img src="assets\images\Logo (1).png" alt="logo" style = "height: 40px;" class="logo ml-2 pt-3"></span>
       <div class="icons pr-3">
      <span class="fa-solid fa-magnifying-glass pt-4 pr-2"></span>
      <span class="fa-solid fa-bag-shopping pt-4 pr-2"></span>
    </div>
    </div>
    </header>
    <div class="container2 p-3">
        <!-- Slideshow container -->
<div class="slideshow-wrapper">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
      <img src="assets\images\Rectangle 344.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img src="assets\images\Rectangle 344.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img src="assets\images\Rectangle 344.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
    <img src="assets\images\Rectangle 344.png" style="width:100%">
</div>

<div class="mySlides">
    <div class="numbertext">5 / 5</div>
    <img src="assets\images\Rectangle 344.png" style="width:100%">
</div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>

   <div class="item-wrapper">
   <h2>Mohan</h2>
   <p>Recycle Boucle Knit Cardigan Pink</p>
   <span>$120</span>
    <div class="color-wrapper d-flex pt-3">
      <p>Color</p>
        <button class="button button-1"></button>
        <button class="button button-2"></button>
        <button class="button button-3"></button>
    </div>
   </div>
   </div>
   </div>


<script src="script.js"></script>
<script src="https://kit.fontawesome.com/38d51612ba.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
